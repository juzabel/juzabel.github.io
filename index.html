<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CV</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/main.js" defer></script>
</head>
<body class="dark-theme">
    <header>
        <div class="language-theme-toggle">
            <div class="language-selector">
                <button data-lang="en" class="active">EN</button>
                <button data-lang="es">ES</button>
                <button data-lang="ca">CA</button>
            </div>
            <div class="theme-toggle">
                <button id="theme-toggle-btn">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>

        <div class="profile-container">
            <div class="profile-image">
                <img id="profile-pic" src="images/profile.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h1 id="candidate-name"></h1>
                <p id="introduction-text"></p>
                
                <div class="contact-info">
                   <!-- <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span id="telephone"></span>
                    </div>-->
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span id="email"></span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="location"></span>
                    </div>
                </div>
                
                <div class="languages-section">
                    <h3 id="languages-title"></h3>
                    <ul id="languages-list"></ul>
                </div>
            </div>
        </div>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="education" id="education-tab"></button>
        <button class="tab-btn" data-tab="experience" id="experience-tab"></button>
        <button class="tab-btn" data-tab="portfolio" id="portfolio-tab"></button>
    </nav>

    <main>
        <section id="education" class="tab-content active">
            <h2 id="education-title"></h2>
            <div id="education-items" class="card-grid"></div>
        </section>

        <section id="experience" class="tab-content">
            <h2 id="experience-title"></h2>
            <div id="experience-items" class="card-grid"></div>
        </section>

        <section id="portfolio" class="tab-content">
            <h2 id="portfolio-title"></h2>
            <div id="portfolio-items" class="portfolio-grid"></div>
        </section>
    </main>

    <footer>
        <div class="skills-section">
            <h3 id="skills-title"></h3>
            <div id="skills-list" class="skills-container"></div>
        </div>
        
        <div class="cv-download">
            <a id="cv-download-link" class="download-btn" href="#" target="_blank">
                <i class="fas fa-download"></i>
                <span id="download-text"></span>
            </a>
        </div>
        
        <div class="social-links" id="social-links">
            <!-- Social links will be populated here -->
        </div>
    </footer>
</body>
</html>
